<body>
  <body>
    <h1>Random Cat Fact</h1>
    <div class="container">
      <div class="fact-box" id="catFact" aria-live="polite">Click the button to see a cat fact!</div>
      <button onclick="fetchCatFact()">Get Another Fact</button>
    </div>
  
    <script>
      function fetchCatFact() {
        const factBox = document.getElementById('catFact');
        factBox.textContent = "Fetching a cat fact...";
        
        fetch('https://meowfacts.herokuapp.com/')
          .then(response => response.json())
          .then(data => {
            factBox.textContent = data.data[0];
          })
          .catch(error => {
            console.error('Error fetching cat fact:', error);
            factBox.textContent = "Oops! Couldn't fetch a cat fact. Please try again.";
          });
      }
      fetchCatFact();
    </script>
  </body>
